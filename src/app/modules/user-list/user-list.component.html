<div class="main-container">
  <div class="brand">
    <img src="assets/chat_icon.svg" alt="logo" />
    <h3 class="m-0">Chat's</h3>
  </div>
  <div class="contacts">
    <ng-container *ngFor="let contact of contacts; let i = index">
      <div
        (click)="changeCurrentChat(i, contact)"
        class="contact"
        [ngClass]="{ selected: i == selectedUser }"
      >
        <div class="avatar">
          <img
            [src]="
              sanitizer.bypassSecurityTrustResourceUrl(contact.profileImage)
            "
          />
        </div>
        <div class="username">
          <h3 class="m-0">{{ contact.username }}</h3>
        </div>
        <span
          class="online-indicator"
          [ngClass]="{
            online: contact?.isOnline === true,
            offline: contact?.isOnline === false
          }"
        ></span>
      </div>
    </ng-container>
  </div>
  <div class="current-user">
    <div class="avatar">
      <img
        [src]="
          sanitizer.bypassSecurityTrustResourceUrl(activeUser.profileImage)
        "
        alt="avatar"
      />
    </div>
    <div class="username">
      <h2 class="m-0">{{ activeUser.username }}</h2>
    </div>
    <span class="btn text-white cursor-pointer" (click)="logout()">
      <i class="bi bi-power"></i>
    </span>
  </div>
</div>
