<div class="main-container">
  <div class="child-container">
    <app-user-list
      [contacts]="contacts"
      [activeUser]="activeUser"
      (changeChat)="handleChatChange($event)"
    ></app-user-list>
    <ng-container *ngIf="currentChatUser === undefined; else chatwindow">
      <app-welcome [user]="activeUser"></app-welcome>
    </ng-container>
    <ng-template #chatwindow>
      <ng-container *ngIf="!showCallScreen; else callScreen">
        <app-chat-window [currentChatUser]="currentChatUser" (videoCallInit)="videoCallInit($event)"></app-chat-window>
      </ng-container>

      <ng-template #callScreen>
        <app-video [isCaller]="isCaller" [activeUser]="activeUser" [currentChatUser]="currentChatUser" (callEnded)="callEnded($event)"></app-video>
      </ng-template>
      
    </ng-template>
  </div>
</div>
