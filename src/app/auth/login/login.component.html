      <img src="assets/chat_icon.svg" alt="logo" />

    <input type="text" placeholder="Password" name="password" />
    <button type="submit">Log in</button>
    <span>
      Don't have an accoount ?
      <a [routerLink]="['..', 'register']">Create one</a>
    </span>
  </form>
</div>
